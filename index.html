        .download-btn {

        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.5);
        }
        
        .clear-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);

        .clear-btn:hover {

        .preview-section h3 {

        .preview-content {

        .stats {

        @media (max-width: 768px) {

            button {
                width: 100%;

            .options-section {

            .header h1 {

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <h1>Premium PDF Converter</h1>
                <p>Transform your text into professional PDF documents with ease</p>
            </div>
        </div>
        
        <div class="content">
            <div class="card">
                <h2><i class="fas fa-edit"></i> Enter Your Text</h2>
                <div class="input-section">
                    <label for="textInput">Your Content:</label>
                    <textarea id="textInput" placeholder="Type or paste your text here...">Hello! üëã Welcome to the PDF Converter! üòä

This tool will convert your text into a beautiful PDF document üìÑ.

‚úÖ Easy Download ‚¨áÔ∏è
üõ†Ô∏è DEVELOPED BY MEHAR HAMZA
Try it now! ‚ú®</textarea>
                </div>
                
                <div class="stats">
                    <div>Words: <span id="wordCount">0</span></div>
                    <div>Characters: <span id="charCount">0</span></div>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-sliders-h"></i> Customization Options</h2>
                <div class="options-section">
                    <div class="option-group">
                        <label for="fontSize"><i class="fas fa-text-height"></i> Font Size</label>
                        <select id="fontSize">
                            <option value="12">Small (12pt)</option>
                            <option value="14" selected>Medium (14pt)</option>
                            <option value="16">Large (16pt)</option>
                            <option value="18">Extra Large (18pt)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="pageSize"><i class="fas fa-file"></i> Page Size</label>
                        <select id="pageSize">
                            <option value="a4">A4</option>
                            <option value="letter" selected>Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="fileName"><i class="fas fa-font"></i> File Name</label>
                        <input type="text" id="fileName" placeholder="Enter file name" value="MyDocument">
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-eye"></i> Preview</h2>
                <div class="preview-section">
                    <h3><i class="fas fa-file-alt"></i> How your PDF will look:</h3>
                    <div class="preview-content" id="preview">
                        Your PDF preview will appear here...
                    </div>
                </div>
            </div>
            
            <div class="button-section">
                <button class="clear-btn" id="clearBtn">
                    <i class="fas fa-eraser"></i>
                    Clear Text
                </button>
                <button class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    Download PDF
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p class="creator">This tool is generated by MehAR HAMZA</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const fontSize = document.getElementById('fontSize');
            const pageSize = document.getElementById('pageSize');
            const fileName = document.getElementById('fileName');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const preview = document.getElementById('preview');
            const wordCount = document.getElementById('wordCount');
            const charCount = document.getElementById('charCount');
            
            // Update preview and stats as user types
            textInput.addEventListener('input', updatePreview);
            fontSize.addEventListener('change', updatePreview);
            
            function updatePreview() {
                const text = textInput.value || 'Your PDF preview will appear here...';
                const size = fontSize.value + 'px';
                
                preview.innerHTML = text.replace(/\n/g, '<br>');
                preview.style.fontSize = size;
                
                // Update word and character count
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                const chars = text.length;
                
                wordCount.textContent = words;
                charCount.textContent = chars;
            }
            
            // Clear text
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
                updatePreview();
            });
            
            // Download PDF
            downloadBtn.addEventListener('click', function() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Set document properties
                const text = textInput.value;
                const selectedPageSize = pageSize.value;
                const selectedFontSize = parseInt(fontSize.value);
                const docName = fileName.value || 'MyDocument';
                
                // Set page size
                let pageWidth = 210; // A4 width in mm
                let pageHeight = 297; // A4 height in mm
                
                if (selectedPageSize === 'letter') {
                    pageWidth = 216;
                    pageHeight = 279;
                } else if (selectedPageSize === 'legal') {
                    pageWidth = 216;
                    pageHeight = 356;
                }
                
                doc.setProperties({
                    title: docName,
                    subject: 'Text to PDF Conversion',
                    author: 'MehAR HAMZA PDF Tool',
                    keywords: 'text, pdf, conversion',
                    creator: 'PDF Converter by MehAR HAMZA'
                });
                
                // Set font and size
                doc.setFontSize(selectedFontSize);
                
                // Split text into lines that fit the page width
                const margin = 20;
                const maxWidth = pageWidth - margin * 2;
                
                // Function to handle text with emojis
                function splitTextWithEmojis(text, maxWidth) {
                    const lines = [];
                    let currentLine = '';
                    
                    // Split by words to preserve emojis
                    const words = text.split(/(\s+)/);
                    
                    for (let i = 0; i < words.length; i++) {
                        const word = words[i];
                        const testLine = currentLine + word;
                        const testWidth = doc.getTextWidth(testLine);
                        
                        if (testWidth > maxWidth && currentLine !== '') {
                            lines.push(currentLine);
                            currentLine = word;
                        } else {
                            currentLine = testLine;
                        }
                    }
                    
                    if (currentLine !== '') {
                        lines.push(currentLine);
                    }
                    
                    return lines;
                }
                
                const lines = splitTextWithEmojis(text, maxWidth);
                
                // Add content to PDF
                let y = margin;
                const lineHeight = selectedFontSize / 2.5;
                
                for (let i = 0; i < lines.length; i++) {
                    // Check if we need a new page
                    if (y + lineHeight > pageHeight - margin - 15) {
                        // Add footer before new page
                        doc.setFontSize(10);
                        doc.setTextColor(100);
                        doc.text('THIS PAGE IS GENERATED BY USING MEHAR HAMZA TOOL', pageWidth / 2, pageHeight - 10, { align: 'center' });
                        
                        doc.addPage();
                        y = margin;
                    }
                    
                    doc.text(lines[i], margin, y);
                    y += lineHeight;
                }
                
                // Add footer to the last page
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text('THIS PAGE IS GENERATED BY USING MEHAR HAMZA TOOL', pageWidth / 2, pageHeight - 10, { align: 'center' });
                
                // Download the PDF
                doc.save(docName + '.pdf');
            });
            
            // Initialize preview
            updatePreview();
        });
    </script>
</body>
