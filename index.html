<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 18px;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 15px;
            color: #fdbb2d;
        }
        
        .content {
            padding: 40px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border: 1px solid #f0f0f0;
        }
        
        .card h2 {
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        textarea {
            width: 100%;
            height: 250px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            resize: vertical;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .options-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
        }
        
        .option-group label {
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        select, input {
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .button-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 16px 35px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            min-width: 200px;
            transition: all 0.3s;
        }
        
        .download-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
        }
        
        .clear-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: white;
            font-size: 16px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
        }
        
        .creator {
            font-weight: 700;
            color: #fdbb2d;
            font-size: 18px;
        }
        
        .preview-section {
            margin-top: 30px;
            padding: 25px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            background: #f9f9f9;
        }
        
        .preview-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .logo {
                font-size: 32px;
            }
            
            .content {
                padding: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .options-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .button-section {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                min-width: auto;
                width: 100%;
                padding: 14px;
            }
            
            textarea {
                height: 200px;
                padding: 15px;
            }
            
            .preview-section {
                padding: 20px;
            }
            
            .preview-content {
                padding: 15px;
                max-height: 200px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 15px;
            }
            
            .content {
                padding: 15px;
            }
            
            .card {
                padding: 15px;
                border-radius: 12px;
            }
            
            .card h2 {
                font-size: 20px;
            }
            
            textarea {
                height: 180px;
                font-size: 15px;
            }
            
            select, input {
                padding: 12px;
                font-size: 15px;
            }
            
            button {
                font-size: 16px;
            }
            
            .preview-section {
                padding: 15px;
            }
            
            .preview-content {
                padding: 12px;
                font-size: 14px;
            }
            
            .creator {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <h1>Premium PDF Converter</h1>
                <p>Transform your text into professional PDF documents</p>
            </div>
        </div>
        
        <div class="content">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> PDF successfully generated and downloaded!
            </div>
            
            <div class="card">
                <h2>Enter Your Text</h2>
                <div class="input-section">
                    <label for="textInput">Your Content:</label>
                    <textarea id="textInput" placeholder="Type or paste your text here...">Hello! Welcome to the PDF Converter!

This tool will convert your text into a beautiful PDF document.

Features:
• Multiple Font Sizes
• Professional Layout  
• Easy Download
• Clean PDF Output

Try it now!</textarea>
                </div>
                
                <div class="stats">
                    <div>Words: <span id="wordCount">0</span></div>
                    <div>Characters: <span id="charCount">0</span></div>
                </div>
            </div>
            
            <div class="card">
                <h2>Customization Options</h2>
                <div class="options-section">
                    <div class="option-group">
                        <label for="fontSize">Font Size</label>
                        <select id="fontSize">
                            <option value="12">Small (12pt)</option>
                            <option value="14" selected>Medium (14pt)</option>
                            <option value="16">Large (16pt)</option>
                            <option value="18">Extra Large (18pt)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="pageSize">Page Size</label>
                        <select id="pageSize">
                            <option value="a4">A4</option>
                            <option value="letter" selected>Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="fileName">File Name</label>
                        <input type="text" id="fileName" placeholder="Enter file name" value="MyDocument">
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Preview</h2>
                <div class="preview-section">
                    <h3>How your PDF will look:</h3>
                    <div class="preview-content" id="preview">
                        Your PDF preview will appear here...
                    </div>
                </div>
            </div>
            
            <div class="button-section">
                <button class="clear-btn" id="clearBtn">
                    <i class="fas fa-eraser"></i>
                    Clear Text
                </button>
                <button class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    Download PDF
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p class="creator">This Tool Is Generate By MEHAR HAMZA</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const fontSize = document.getElementById('fontSize');
            const pageSize = document.getElementById('pageSize');
            const fileName = document.getElementById('fileName');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const preview = document.getElementById('preview');
            const wordCount = document.getElementById('wordCount');
            const charCount = document.getElementById('charCount');
            const successMessage = document.getElementById('successMessage');
            
            // Update preview and stats as user types
            textInput.addEventListener('input', updatePreview);
            fontSize.addEventListener('change', updatePreview);
            
            function updatePreview() {
                const text = textInput.value || 'Your PDF preview will appear here...';
                preview.textContent = text;
                
                // Update word and character count
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                const chars = text.length;
                
                wordCount.textContent = words;
                charCount.textContent = chars;
            }
            
            // Clear text
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
                updatePreview();
            });
            
            // Download PDF - SIMPLE AND WORKING VERSION
            downloadBtn.addEventListener('click', function() {
                const { jsPDF } = window.jspdf;
                
                // Get values
                let text = textInput.value;
                const selectedFontSize = parseInt(fontSize.value);
                const docName = fileName.value || 'MyDocument';
                
                // Remove any special characters that might cause issues
                text = text.replace(/[^\x00-\x7F]/g, "");
                
                // Create PDF
                const doc = new jsPDF();
                
                // Set properties
                doc.setProperties({
                    title: docName,
                    subject: 'Text to PDF Conversion',
                    author: 'MehAR HAMZA PDF Tool',
                    creator: 'PDF Converter by MehAR HAMZA'
                });
                
                // Set font and size
                doc.setFont("helvetica");
                doc.setFontSize(selectedFontSize);
                
                // Page dimensions
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 20;
                const maxWidth = pageWidth - (2 * margin);
                
                // Split text into lines
                const lines = doc.splitTextToSize(text, maxWidth);
                
                // Add text to PDF
                let y = margin;
                const lineHeight = selectedFontSize * 0.35;
                
                for (let i = 0; i < lines.length; i++) {
                    // Check if we need a new page
                    if (y + lineHeight > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                    }
                    
                    doc.text(lines[i], margin, y);
                    y += lineHeight;
                }
                
                // Add footer to every page
                const pageCount = doc.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(10);
                    doc.setTextColor(100);
                    doc.text(
                        'THIS PAGE IS GENERATED BY USING MEHAR HAMZA TOOL', 
                        pageWidth / 2, 
                        pageHeight - 10, 
                        { align: 'center' }
                    );
                }
                
                // Save PDF
                doc.save(docName + '.pdf');
                
                // Show success message
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            });
            
            // Initialize preview
            updatePreview();
        });
    </script>
</body>
</html>
